	<title>GBAJS</title>

	<style>
		html,
		body {
			touch-action: manipulation;
			overscroll-behavior: none;
			background-color: #151515;
			color: white;
			height: 720px;
			width: 1280px;
			font-family: Arial, Helvetica, sans-serif;
			padding: 0;
			margin: 0;
		}

		.container {
			padding: 70px 40px 0px 40px;
		}

		.header {
			display: flex;
			justify-content: space-between;
			margin-bottom: 36px;
			padding: 0 20px;

		}

		.game-title {
			text-align: center;
			background-color: #5A5A5A;
			padding: 4px 26px;
			border-radius: 100px;
		}

		.game-title p {
			font-size: 16px;
			font-weight: bold;

		}

		.nav {
			display: flex;
			gap: 40px;
		}

		.nav-button {
			border: none;
			padding: 10px;
			border-radius: 100px;
			height: 60px;
			width: 60px;
			background-color: white;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.nav-button img {
			width: 30px;
			height: 30px;
		}

		.game-list {
			width: 80%;
			padding: 8px;
			height: 538px;
			overflow-y: auto;
			display: flex;
			flex-wrap: wrap;
			justify-content: left;
			gap: 10px;
			/* Added gap for spacing between game items */
		}

		.main {
			display: flex;

			justify-content: center;
			align-items: center;
		}

		.game-list img {
			width: 150px;
			height: 150px;
			transition: transform 0.2s ease;
		}

		.game-list img:hover {
			transform: scale(1.2);
		}
		
		.game-list img:focus {
			transform: scale(1.2);
		}
	</style>
</head>

	<script>
		document.addEventListener('gesturestart', e => e.preventDefault());
		document.addEventListener('gesturechange', e => e.preventDefault());
		document.addEventListener('gestureend', e => e.preventDefault());
	</script>

	<script>
		let lastTouch = 0;
		document.addEventListener('touchend', e => {
			const now = Date.now();
			if (now - lastTouch <= 300) e.preventDefault();
			lastTouch = now;
		}, { passive: false });

	</script>
